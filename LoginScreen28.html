<!DOCTYPE html>
<html>
 
<head>
    <title>Name Registration</title>
    <link rel="stylesheet"
          href="style.css">
 
<body>
    <div class="main">
        <h1>Patient Med Application</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
             <a href="https://google.com/"
               style="text-decoration: none;">
             <button id="button" type="submit" disabled>
                    Submit
                </button>
              </form>
             </a>
     
            </div>
       
     
        </p>
    </div>
 
  <script>
    const input1 = document.querySelector("#first");  
    const input2 = document.querySelector("#password");    
    const btn = document.querySelector("button");
    
    // Use the same validation handler for both inputs
    input1.addEventListener("input", validate);
    input2.addEventListener("input", validate);    
    
    function validate(){
      // Check that neither input is empty
      if(input1.value === "" || input2.value === ""){
        btn.setAttribute("disabled","disabled");
      } else {
        btn.removeAttribute("disabled");  
      }
    }    
  </script>

 <script> 
  // Get a reference to the buttons 
  var button1 = document.getElementById("button"); 
 
  // Add an event listener to button1 that listens for a click event 
  button1.addEventListener("submit", function(){ 
    // Change the location to page 1 
    window.location.href = "https://google.com/"; 
  }); 

</script> 
             
</body>
 
</html>
